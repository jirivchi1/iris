<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Predicción de Especie de Iris</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="sepal_length" class="form-label">Sepal Length (cm)</label>
                        <input type="number" step="0.01" class="form-control" id="sepal_length" name="sepal_length" required>
                    </div>
                    <div class="mb-3">
                        <label for="sepal_width" class="form-label">Sepal Width (cm)</label>
                        <input type="number" step="0.01" class="form-control" id="sepal_width" name="sepal_width" required>
                    </div>
                    <div class="mb-3">
                        <label for="petal_length" class="form-label">Petal Length (cm)</label>
                        <input type="number" step="0.01" class="form-control" id="petal_length" name="petal_length" required>
                    </div>
                    <div class="mb-3">
                        <label for="petal_width" class="form-label">Petal Width (cm)</label>
                        <input type="number" step="0.01" class="form-control" id="petal_width" name="petal_width" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predecir</button>
                </form>
            </div>
        </div>

        {% if prediction %}
        <div class="alert alert-success mt-4">
            <h4>Resultado de la Predicción</h4>
            <p>La especie predicha es: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}

        <div class="mt-5 text-center">
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
