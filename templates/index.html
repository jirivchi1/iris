<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Añadir estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa; /* Un gris claro */
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #007bff; /* Color azul de Bootstrap */
        }
        .btn-primary {
            background-color: #28a745; /* Cambiar el botón a verde */
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        #loading-spinner {
            display: none; /* Ocultar por defecto */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5 mb-5">Predicción de Especie de Iris</h1>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Introduce las características de la flor</h5>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="sepal_length">Sepal Length (cm)</label>
                                <input type="number" step="0.01" class="form-control" name="sepal_length" required>
                            </div>
                            <div class="mb-3">
                                <label for="sepal_width">Sepal Width (cm)</label>
                                <input type="number" step="0.01" class="form-control" name="sepal_width" required>
                            </div>
                            <div class="mb-3">
                                <label for="petal_length">Petal Length (cm)</label>
                                <input type="number" step="0.01" class="form-control" name="petal_length" required>
                            </div>
                            <div class="mb-3">
                                <label for="petal_width">Petal Width (cm)</label>
                                <input type="number" step="0.01" class="form-control" name="petal_width" required>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Predecir</button>
                        </form>

                        <!-- Spinner de carga -->
                        <div id="loading-spinner" class="text-center mt-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Procesando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mostrar predicción si está disponible -->
        {% if prediction %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Resultado de la Predicción</h4>
                    <p>La especie predicha es: <strong>{{ prediction }}</strong></p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const form = document.querySelector('form');
        const spinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', function() {
            spinner.style.display = 'block'; // Muestra el spinner cuando se envía el formulario
        });
    </script>
</body>
</html>
